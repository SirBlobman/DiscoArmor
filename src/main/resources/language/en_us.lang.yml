## Extra Information:
## This is the default language file for Disco Armor.
## The default language is "en_us", also known as English (United States).
## Context will be added as YAML comments above the string.

## The color scheme for messages is gray and sometimes red.
## Command feedback that is successful should always be green.
## Error messages should always be red.
## Variables in messages can be gray or white.

## Messages use the MiniMessage format in non-strict mode.
## More information about MiniMessage can be found here:
## https://docs.adventure.kyori.net/minimessage/format.html

---
# The language code for this file.
language-name: "en_us"

# The format for decimal numbers.
# The United States uses the number and two decimal places
decimal-format: "0.00"

error:
  player-only: "<red>Only players can execute this command.</red>"
  invalid-target: "<red><gray>{target}</gray> is not online or does not exist.</red>"
  invalid-pattern: "<red><gray>{pattern}</gray> is not a valid pattern.</red>"
  prevent-removal: "<red>You are not allowed to remove your disco armor.</red>"
  no-pattern-permission: "<red>You do not have access to the <gray>{pattern}</gray> permission.</red>"
  armor-already-disabled: "<red>Your armor is already disabled.</red>"

glow:
  enabled: "<gray>Glow Effect:</gray> <green>ON</green>"
  disabled: "<gray>Glow Effect:</gray> <red>OFF</red>"

help-player:
  help: "<white>/disco-armor help</white><gray>: View the list of available commands.</gray>"
  glow: "<white>/disco-armor glow</white><gray>: Toggle the enchantment effect on your armor.</gray>"
  'off': "<white>/disco-armor off</white><gray>: Disable your disco armor.</gray>"
  'on': "<white>/disco-armor on</white><gray>: Open the menu to choose a pattern.</gray>"
  select: "<white>/disco-armor select \\<pattern></white><gray>: Manually choose an armor type.</gray>"

help-admin:
  'off': "<white>/disco-armor admin off \\<player></white><gray>: Force a player to stop using disco armor.</gray>"
  'on': "<white>/disco-armor admin on \\<player> \\<pattern></white><gray>: Force a player to use disco armor.</gray>"
  reload: "<white>/disco-armor admin reload</white><gray>: Reload the configuration files.</gray>"

command:
  change-type: "<green>Successfully changed your armor pattern to <gray>{pattern}</gray>.</green>"
  admin:
    reload-success: "<green>Successfully reloaded the configuration files.</green>"
    disabled: "<green>Disabled the disco armor for <gray>{target}</gray>.</green>"
    change-type: "<green>Set the armor pattern of <gray>{target}</gray> to <gray>{pattern}</gray>.</green>"

broadcast:
  enabled: "<rainbow><obfuscated>i</obfuscated>Disco Armor<obfuscated>i</obfuscated></rainbow>"
  disabled: "<bold><dark_red>:(</dark_red></bold>"

menu-title: "<underlined>Disco Armor Menu</underlined>"
menu-previous-page: "<bold><white>\\<-- Previous Page</white></bold>"
menu-next-page: "<bold><white>Next Page --\\></white></bold>"
menu-parent: "<red>Open Previous Menu</red>"
menu-exit: "<red>Exit Menu</red>"
menu-disable: "<bold><white>Disable Armor</white></bold>"
menu-glow: "<bold><white>Toggle Armor Glow</white></bold>"
menu-select-pattern: "<bold><white>Choose a Pattern</white></bold>"

armor-item:
  display-name: "<rainbow>Disco Armor</rainbow>"
  lore:
    - "<gray>This is an amazing armor set.</gray>"
    - "<gray>You can only remove it by</gray>"
    - "<gray>typing <green>/disco-armor off</green>.</gray>"

pattern:
  grayscale: "<gradient:black:gray:white>Grayscale</gradient>"
  old_glory: "<gradient:#B31942:#FFFFFF:#0A3161>Old Glory</gradient>"
  one_color: "<yellow>One Color</yellow>"
  rainbow: "<rainbow>Rainbow</rainbow>"
  random: "<rainbow:!>Random</rainbow>"
  smooth: "<light_purple>Smooth</light_purple>"
  yellow_orange: "<color:#FFFF00>Yellow</color> <color:#FFA500>Orange</color>"
